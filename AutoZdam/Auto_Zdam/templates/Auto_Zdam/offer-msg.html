<html>
  <form action="" method="post">
    {% extends "base.html" %} {% block content %} {% load widget_tweaks %}
    {%csrf_token %}

    <br />
    <div class="columns">
      <div class="column is-desktop"></div>
      <div class="column">
        <h1 class="title is-3 has-text-centered">
          Skontaktuj się z wystawiającym
        </h1>

        <div class="field">
          <label for="{{ form.description.id_for_label }}" class="label has-text-centered">treść wiadomości</label>
          <div class="control">
            <textarea
              class="textarea"
              placeholder="treść wiadomości"
              name="description"
              cols="40"
              rows="10"
              required
              id="id_description">
            </textarea>
          </div>
        </div>

        <div class="field">
          <label for="{{ form.price.id_for_label }}" class="label has-text-centered">proponowana kwota</label>
          <div class="control">
            <input
              class="input is-info"
              type="number"
              placeholder="proponowana kwota"
              name="price"
              required
              id="id_price"
            />
          </div>
        </div>

        <br>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">wyślij wiadomość</button>
          </div>
        </div>
      </div>
      <div class="column"></div>
    </div>

    {% endblock content %}
  </form>
</html>
